<main data-template="common/error" data-id="error">
  <header>
    <summary>
      <h3 class="error"><span data-bind="@lang.error.{errName}"></span> <span data-bind="error_code:not|toggleClass,hidden">{error_code}</span></h3>
      <p>{o:msg}</p>
      <p class="help">For more help, please <a href="https://stateempire.com/contact">get in touch</a> or contact us direct at <a href="mailto:support@stateempire.com">support@stateempire.com</a>.
    </summary>
  </header>
</main>
